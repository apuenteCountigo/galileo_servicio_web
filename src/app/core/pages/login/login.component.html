<form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
  <div nz-row nzJustify="center">
    <img src="assets/images/galileo-logo.png" alt="logo" class="image-logo-login" />
  </div>
  <div nz-row nzJustify="center">
    <!-- <h3>GALILEO</h3> -->
  </div>
  <nz-form-item>
    <nz-form-control nzErrorTip="Usuario requerido!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="username" placeholder="Usuario" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Contraseña requerida!">
      <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixPassword">
        <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password"
          placeholder="Contraseña" />
      </nz-input-group>
      <ng-template #suffixPassword>
        <!-- <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="getPasswControl().value.length>0" (click)="loginForm.controls['password'].setValue('')" ></i> -->
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Entrar</button>
  <nz-spin class="login-form-margin" [nzSpinning]="showLoading"></nz-spin>
  <div nz-row nzJustify="center">
    <p class="login-footer-title">Copyright © Galileo {{todayDate | date: "y"}}.</p>
  </div>
</form>
