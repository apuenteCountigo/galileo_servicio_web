<form nz-form [formGroup]="validateForm" class="login-form">
  <nz-form-item>
    <nz-form-control [nzErrorTip]="passError1">
      <!-- <input type="password" nz-input nzRequired formControlName="oldPassword" placeholder="Contraseña Nueva" /> -->
      <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixPassword">
        <input [type]="passwordVisible ? 'text' : 'password'" nz-input nzRequired formControlName="oldPassword"
          placeholder="Contraseña Nueva" />
      </nz-input-group>
      <ng-template #passError1 let-control>
        <ng-container *ngIf="control.hasError('required')">Debe ingresar la nueva contraseña</ng-container>
      </ng-template>
      <ng-template #suffixPassword>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzErrorTip]="passError2">
      <!-- <input type="password" nz-input nzRequired formControlName="newPassword" placeholder="Repetir Contraseña" /> -->

      <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixPassword2">
        <input [type]="password2Visible ? 'text' : 'password'" nz-input nzRequired formControlName="newPassword"
          placeholder="Repetir Contraseña" />
      </nz-input-group>
      <ng-template #passError2 let-control>
        <ng-container *ngIf="control.hasError('required')">Debe ingresar la nueva contraseña</ng-container>
        <ng-container *ngIf="control.hasError('confirmedValidator')">La contraseña de verificación no coincide
        </ng-container>
      </ng-template>
      <ng-template #suffixPassword2>
        <i nz-icon [nzType]="password2Visible ? 'eye-invisible' : 'eye'"
          (click)="password2Visible = !password2Visible"></i>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button *ngIf="!isMandatory" nz-button (click)="cancel()">Cancelar</button>
  <button nz-button nzType="primary" (click)="submitForm()" [disabled]="!validateForm.valid">Aceptar</button>
</div>
